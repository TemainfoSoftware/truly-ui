<div #modal (mousedown)="setZIndex()" class="tl-modal-container">
    <div class="header" [ngStyle]="{'background-color': color}">
        <div class="bar" (mousedown)="mouseDown($event)" (dblclick)="maximizeModal()">
            <span class="icon"><i [style.color]="fontColor" [ngClass]="icon"></i></span>
            <span class="title" [style.color]="fontColor">{{title}}</span>
        </div>
        <div class="controls">
            <div class="control-item"
                 [ngStyle]="{'background-color': colorHoverMinimize}"
                 (mouseover)="hoverMinimize()"
                 (mouseleave)="leaveMinimize()"
                 (mouseup)="minimizeModal()">
                <i [style.color]="fontColor" class="ion-android-remove" [class.disabled]="!minimizable"></i>
            </div>

            <div class="control-item" *ngIf="!maximized"
                 [ngStyle]="{'background-color': colorHoverMaximize}"
                 (mouseover)="hoverMaximize()"
                 (mouseleave)="leaveMaximize()"
                 (mouseup)="maximizeModal()">
                <i [style.color]="fontColor" ngClass="ion-android-expand" [class.disabled]="!maximizable"></i>
            </div>

            <div class="control-item" *ngIf="maximized"
                 [ngStyle]="{'background-color': colorHoverRestore}"
                 (mouseover)="hoverRestore()"
                 (mouseleave)="leaveRestore()"
                 (mouseup)="restoreMaximizeModal()">
                <i [style.color]="fontColor" ngClass="ion-android-contract"  [class.disabled]="!restoreMaximize"></i>
            </div>

            <div class="control-item"
                 [ngStyle]="{'background-color': colorHoverClose}"
                 (mouseover)="hoverClose()"
                 (mouseleave)="leaveClose()"
                 (mouseup)="closeModal()">
                <i [style.color]="fontColor" class="ion-close"></i>
            </div>
        </div>
    </div>
    <div class="body" #body></div>
    <ng-content></ng-content>
</div>
