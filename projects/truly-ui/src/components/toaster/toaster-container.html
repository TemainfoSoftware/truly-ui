<div [class]="'ui-toaster-container ' + position"
     [ngStyle]="
     {'left' : position === 'bottom-center' || position === 'top-center' ? 'calc( 50% - ' + getWidth() + ' ) ' : null }">
    <ng-container *ngFor="let item of toasterService.getListToasters()">
      <div class="ui-toaster" *ngIf="!item.closed">
        <tl-toaster [title]="item.title"
                    [color]="item.color"
                    [showIcon]="item.showIcon"
                    [toasterID]="item.id"
                    [width]="item.width"
                    [time]="item.time"
                    [progress]="item.progress"
                    [icon]="item.icon"
                    [message]="item.message"
                    [height]="item.height"
                    (closeEvent)="toasterService.close($event)"
        >
        </tl-toaster>
      </div>
    </ng-container>
</div>
